<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gulp Boilerplate</title>
    <meta name="author" content="Renan Sigolo" />
    <meta name="description" content="Gulp Workflow" />

    <link rel="stylesheet" href="assets/styles.min.css" />
    <script defer src="assets/scripts.min.js"></script>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#00cdc2" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <main>
      <h1>Gulp Workflow</h1>
      <div class="container">
        <!-- columns should be the immediate child of a .row -->
        <div class="row">
          <div class="one column">One</div>
          <div class="eleven columns">Eleven</div>
        </div>

        <!-- just use a number and class 'column' or 'columns' -->
        <div class="row">
          <div class="two columns">Two</div>
          <div class="ten columns">Ten</div>
        </div>

        <!-- there are a few shorthand columns widths as well -->
        <div class="row">
          <div class="one-third column">1/3</div>
          <div class="two-thirds column">2/3</div>
        </div>
        <div class="row">
          <div class="one-half column">1/2</div>
          <div class="one-half column">1/2</div>
        </div>
      </div>
    </main>
  </body>
</html>
